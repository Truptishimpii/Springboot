<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
        // Function to add more passengers
        function addPassenger() {
            const passengerContainer = document.getElementById('passengerContainer');
            const newPassenger = document.createElement('div');
            newPassenger.classList.add('passenger-fields', 'mb-3');
            newPassenger.innerHTML = `
                <h5 class="mt-3">Passenger ${passengerContainer.children.length + 1}</h5>
                <div class="mb-3">
                    <label for="passengerName" class="form-label">Name</label>
                    <input type="text" class="form-control" name="passengerName[]" placeholder="Enter passenger name" required>
                </div>
                <div class="mb-3">
                    <label for="passengerAge" class="form-label">Age</label>
                    <input type="number" class="form-control" name="passengerAge[]" placeholder="Enter passenger age" required>
                </div>
                <div class="mb-3">
                    <label for="seatClass" class="form-label">Select Seat Class</label>
                    <select class="form-select" name="seatClass[]" required>
                        <option value="Economy">Economy</option>
                        <option value="Business">Business</option>
                        <option value="First Class">First Class</option>
                    </select>
                </div>
            `;
            passengerContainer.appendChild(newPassenger);
        }
    </script>
    <title>Ticket Booking</title>
</head>
<body>

<div class="container mt-5">
    <!-- Header Section -->
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="https://www.codeswithpankaj.com/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img src="img/1.png" height="70" width="70"> &nbsp
            <span class="fs-4">Codes With Pankaj - @p4n.in</span>
        </a>
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="bookTicket.jsp" class="nav-link active m-1 mt-3" aria-current="page">Book Ticket</a></li>
            <li class="nav-item"><a href="viewTicket.jsp" class="nav-link active m-1 mt-3">View Ticket</a></li>
            <li class="nav-item"><a href="viewBookings.jsp" class="nav-link active m-1 mt-3">View All Bookings</a></li>
        </ul>
    </header>

    <!-- Ticket Booking Form -->
    <form action="submitBooking.jsp" method="post">

        <!-- Travel Destination Info Section -->
        <div class="mb-4">
            <h4 class="mb-3">Travel Destination Info</h4>

            <div class="mb-3">
                <label for="departureCity" class="form-label">Departure City</label>
                <input type="text" class="form-control" id="departureCity" name="departureCity" placeholder="Enter departure city" required>
            </div>

            <div class="mb-3">
                <label for="destinationCity" class="form-label">Destination City</label>
                <input type="text" class="form-control" id="destinationCity" name="destinationCity" placeholder="Enter destination city" required>
            </div>

            <div class="mb-3">
                <label for="travelDate" class="form-label">Travel Date</label>
                <input type="date" class="form-control" id="travelDate" name="travelDate" required>
            </div>

            <div class="mb-3">
                <label for="returnDate" class="form-label">Return Date</label>
                <input type="date" class="form-control" id="returnDate" name="returnDate">
            </div>
        </div>

        <!-- Passenger Details Section -->
        <div class="mb-4">
            <h4 class="mb-3">Passenger Details</h4>

            <div id="passengerContainer">
                <h5>Passenger 1</h5>

                <div class="mb-3">
                    <label for="passengerName" class="form-label">Name</label>
                    <input type="text" class="form-control" name="passengerName[]" placeholder="Enter passenger name" required>
                </div>

                <div class="mb-3">
                    <label for="passengerAge" class="form-label">Age</label>
                    <input type="number" class="form-control" name="passengerAge[]" placeholder="Enter passenger age" required>
                </div>

                <div class="mb-3">
                    <label for="seatClass" class="form-label">Select Seat Class</label>
                    <select class="form-select" name="seatClass[]" required>
                        <option value="Economy">Economy</option>
                        <option value="Business">Business</option>
                        <option value="First Class">First Class</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <button type="button" class="btn btn-secondary" onclick="addPassenger()">Add Another Passenger</button>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Book Ticket</button>
        </div>
    </form>

</div>

</body>
</html>
